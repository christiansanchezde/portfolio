<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div>
                <!-- Add your image to assets/images/profile.jpg -->
                <img src="{{ '/assets/images/profile.png' | relative_url }}" alt="Profile" class="profile-img">
                <h1>{{ site.title }}</h1>
                <p class="role">R&D Engineer</p>
                <p style="font-size: 0.85rem; color: var(--text-muted);">{{ site.description }}</p>
            </div>
            
            <nav>
                <a href="https://github.com/{{ site.github_username }}">GitHub</a>
                <a href="https://linkedin.com/in/{{ site.linkedin_username }}">LinkedIn</a>
                {% if site.scholar_url %}
                <a href="{{ site.scholar_url }}">Google Scholar</a>
                {% endif %}
                <a href="mailto:{{ site.email }}">Email Me</a>
            </nav>
        </aside>

        <main class="content">
            {{ content }}
            
            <footer style="margin-top: 4rem; font-size: 0.8rem; color: var(--text-muted);">
                &copy; {{ site.time | date: '%Y' }} {{ site.title }}.
            </footer>
        </main>
    </div>
</body>
</html>
